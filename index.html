<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Form Mini Project - Bono App | Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="icon" href="images/favicon.png">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div>
        <a href="index.html">
            <img class="logo" src="images/logo.svg" alt="Bono Logo">
        </a>
        </div>  
    <div class="header-right">
        <div>
            <i class="fas fa-envelope"></i> contact@bono.com
        </div>
        <div>
            <i class="fas fa-phone"></i> &#40;+31&#41;&nbsp;021&#8209;800&#8209;8244
        </div>
        <div>
        <a href="index.html" aria-label="Follow us on Twitter">
            <i class="fa-brands fa-twitter"></i>
        </a>
    </div>
</div>
</header>
        <main class="main-content">
        <div class="main-text">
            <h1 class="text-title">Coming Soon For Every Developer</h1>
            <p class="text-info">Our new Bono web app will change the way you think about content management and will allow you to focus on what&rsquo;s really important. 
               Use the contact form to send us your thoughts</p>
            </div>
        <form name="contact" role="form" netlify>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" autocomplete="name" required> 
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="Email" required>
              </div> 
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                 name="message"
                 id="message"
                ></textarea>
              </div>
              <div class="form-group">
                <button class="button" type="submit">Submit</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
